<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <!-- external CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div id="mainDiv">  <!--MAIN DIV starts here-->

          <div class="loader"></div><!--Loader Div-->

            <header id="topHeader"><!--Header--></header> 
            
           
            <section> <!--SECTION content starts-->
           
           
              <div id="search_bar"><!--Search Bar-->
               
                <form autocomplete="off">
                    <input type="text" placeholder="City" name="searchCity" id="searchCity">
                </form>

            </div>

            <div class="city_images" id="firstCard"><!--City Cards 1st-->
            
                <div class="cityImages">
                    <div id="imgDiv" ><a href="list.html"><img onclick="searchCity()" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" class="city"></a></div>
                    <div class="hiddenDiv" id="cityDelhi">Delhi</div>
                </div>
           
                <div class="cityImages">
                    <div id="imgDiv"><a href="list.html"><img onclick="searchCity()" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class="city"></a></div>
                    <div class="hiddenDiv" id="cityDiv">Goa</div>
                </div>
           
                <div class="cityImages">
                    <div id="imgDiv"><a href="list.html"><img onclick="searchCity()" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" class="city"></a></div>
                    <div class="hiddenDiv" id="cityDiv">Hyderbad</div>
                </div>
            
                <div class="cityImages">
                    <div id="imgDiv"><a href="list.html"><img onclick="searchCity()" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" class="city"></a></div>
                    <div class="hiddenDiv" id="cityDiv">Kolkata</div>
                </div>
            
            </div>
            <div class="city_images" id="secondCard" style="display: none;"><!--City Cards 2nd-->
            
              <div class="cityImages">
                  <div id="imgDiv"><a href="list.html"><img onclick="searchCity()" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg

                    " class="city"></a></div>
                  <div class="hiddenDiv" id="cityDiv">Chennai</div>
              </div>
         
              <div class="cityImages">
                  <div id="imgDiv"><a href="list.html"><img onclick="searchCity()" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg

                    " class="city"></a></div>
                  <div class="hiddenDiv" id="cityDiv">Agra</div>
              </div>
         
              <div class="cityImages" >
                  <div id="imgDiv"><a href="list.html"><img onclick="searchCity()" src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg

                    " class="city"></a></div>
                  <div class="hiddenDiv" id="cityDiv">Jaipur</div>
              </div>
          
              <div class="cityImages" >
                  <div id="imgDiv"><a href="list.html"><img onclick="searchCity()" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg
                    " class="city"></a></div>
                  <div class="hiddenDiv" id="cityDiv">Bengaluru</div>
              </div>
          
          </div>

            
            <div id="view"><!--View More Button-->
              <center><button type="button" id="viewMore" class="btn btn-secondary" style="color:#fff;" onclick="viewMore()">View More</button></center>
              <center><button type="button" id="viewLess" class="btn btn-secondary" style="color:#fff;display: none;" onclick="viewLess()">View Less</button></center>

            </div>
           
          </section> <!--SECTION content ends-->
       
        <footer id="bootomFooter"><!--footer--></footer>
    

        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        </div><!-- Login Modal -->

                  

                  <!-- Contact Modal -->
                  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Thank you for reaching out!!!</p>
                          <p>Please enter your email and we will get back to you.</p>
        
                          <form action="index.html" method="GET">
                         <input type="email" placeholder="Enter your email id" id="user_email" name="user_email" autocomplete="off" required><br>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary">Submit</button>
                        </form>

                        </div>
                      </div>
                    </div>
                  </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!--External JS-->

  </div><!--MAIN DIV ends here-->

</body>
</html>
