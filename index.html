<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div id="mainDiv">  <!--MAIN DIV starts here-->

            <header> <!--HEADER starts-->
                <div id="logoImg"><img src="assests/images/logo.png" id="logo" alt="logo"/></div>
              <div id="loginLink"><button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">LOGIN</button></div>
            </header> <!--HEADER ends-->
           
            <section> <!--SECTION content starts-->
            <div id="search_bar">
                <form>
                    <input type="text" placeholder="City" name="searchCity" id="searchCity">
                </form>
            </div>

            <div class="city_images">
            
                <div class="cityImages">
                    <div id="imgDiv"><a href="list.html"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" class="city"></a></div>
                    <div class="hiddenDiv">Delhi</div>
                </div>
           
                <div class="cityImages">
                    <div id="imgDiv"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class="city"></div>
                    <div class="hiddenDiv">Goa</div>
                </div>
           
                <div class="cityImages">
                    <div id="imgDiv"><img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" class="city"></div>
                    <div class="hiddenDiv">Hyderbad</div>
                </div>
            
                <div class="cityImages">
                    <div id="imgDiv"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" class="city"></div>
                    <div class="hiddenDiv">Kolkata</div>
                </div>
            
            </div>
            
            <div id="view">
              <a href="index.html" id="view_more"><button type="button" class="btn btn-secondary" style="color:#fff;">View More</button></a>
            </div>
            </section> <!--SECTION content ends-->
       
        <footer><!--FOOTER starts-->
           
          <div class="contactDiv"><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#contactModal" style="color: #fff;">Contact Us</button></div>
           
            <div class="social_icons">
           <a href="https://www.facebook.com/" target="_blank"><img src="assests/images/facebook.png" class="social_icon"></a>
           <a href="https://www.instagram.com/" target="_blank"><img src="assests/images/instagram.png" class="social_icon"></a>
          <a href="https://twitter.com/" target="_blank"><img src="assests/images/twitter.png" class="social_icon"></a>
        </div>

        <div class="copyDiv"><p id="copy">&copy; 2020 ROOM SEARCH PVT.LTD</p></div>
        </footer><!--FOOTER ends-->
    
    </div><!--MAIN DIV ends here-->


                  <!-- Login Modal -->
                  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="index.html" method="GET">
                                <table>
                                <tr><td><label for="username">Username:</label></td>
                                <td><input type="text" placeholder="Enter Username" id="username" name="username" autocomplete="off" required></td></tr>
                                <tr><td><label for="user_password">Password:</label></td>
                                <td><input type="password" placeholder="Enter Password" id="user_password" name="user_password" required></td></tr>
                                </table>               
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" style="margin:0 auto;">Login</button>
                        </form>
                        </div>
                      </div>
                    </div>
                  </div>
  

                  <!-- Contact Modal -->
                  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Thank you for reaching out!!!</p>
                          <p>Please enter your email and we will get back to you.</p>
        
                          <form action="index.html" method="GET">
                         <input type="email" placeholder="Enter your email id" id="user_email" name="user_email" autocomplete="off" required><br>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary">Submit</button>
                        </form>

                        </div>
                      </div>
                    </div>
                  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
