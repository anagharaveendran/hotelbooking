<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div id="mainDiv">  <!--MAIN DIV starts here-->

            <header> <!--HEADER starts-->
                <div id="logoImg"><img src="assests/images/logo.png" id="logo" alt="logo"/></div>
              <div id="loginLink"><a href="login.html" target="_self" id="login">Login</a></div>
            </header> <!--HEADER ends-->
           
            <section> <!--SECTION content starts-->
            <div id="search_bar">
                <form>
                    <input type="text" placeholder="City" name="searchCity" id="searchCity">
                </form>
            </div>

            <div class="city_images">
            
                <div class="cityImages">
                    <div id="imgDiv"><a href="list.html"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" class="city"></a></div>
                    <div class="hiddenDiv">Delhi</div>
                </div>
           
                <div class="cityImages">
                    <div id="imgDiv"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class="city"></div>
                    <div class="hiddenDiv">Goa</div>
                </div>
           
                <div class="cityImages">
                    <div id="imgDiv"><img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" class="city"></div>
                    <div class="hiddenDiv">Hyderbad</div>
                </div>
            
                <div class="cityImages">
                    <div id="imgDiv"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" class="city"></div>
                    <div class="hiddenDiv">Kolkata</div>
                </div>
            
            </div>
            
            <div id="view">
            <a href="#" id="view_more">View more>></a>
            </div>

            </section> <!--SECTION content ends-->
       
        <footer><!--FOOTER starts-->
           
          <div class="contactDiv"><a href="contact.html" target="_self" id="contact">Contact Us</a></div>
           
            <div class="social_icons">
           <a href="https://www.facebook.com/" target="_blank"><img src="assests/images/facebook.png" class="social_icon"></a>
           <a href="https://www.instagram.com/" target="_blank"><img src="assests/images/instagram.png" class="social_icon"></a>
          <a href="https://twitter.com/" target="_blank"><img src="assests/images/twitter.png" class="social_icon"></a>
        </div>

        <div class="copyDiv"><p id="copy">&copy; 2020 ROOM SEARCH PVT.LTD</p></div>
        </footer><!--FOOTER ends-->
    
    </div><!--MAIN DIV ends here-->

</html>
